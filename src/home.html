<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>Home</title>
    <!-- Include the Tailwind CSS file -->
    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col w-full">
      <div class="header">
        <div class="header-content">
          <div class="flex items-center justify-between py-10">
            <div class="flex w-28">
              <img src="assets/images/logo_white.png" alt="logo" />
            </div>
            <div class="flex">
              <button class="flex font-bold text-white text-center px-5 py-1">Crie uma conta</button>
              <button class="flex font-bold text-brand-main bg-white px-5 py-1 rounded-full">Entrar</button>
            </div>
          </div>
          <div class="flex mt-10">
            <div class="flex flex-col">
              <h1 class="font-bold text-4xl text-white">
                Tenha um feedback. <br />
                E faça seus clientes mais <br class="hidden lg:inline-block" />
                felizes!
              </h1>
              <p class="text-lg text-white mt-5">
                Receba ideias, reclamações e feedbacks com um <br class="hidden lg:inline-block" />
                simples widget na página.
              </p>
              <button class="font-black text-brand-main bg-white mt-5 w-52 px-5 py-1 rounded-full">Crie uma conta grátis</button>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <h1 class="font-black text-4xl">Alguma dúvida?</h1>
        <p>Quer saber melhor como funciona e quais são os preços?</p>
        <button class="font-bold text-white bg-brand-main mt-5 w-52 px-5 py-1 rounded-full">Nos mande um e-mail!</button>
      </div>
      <div class="footer">
        <div class="font-bold">feedbacker © 2020</div>
      </div>
    </div>
  </body>
</html>

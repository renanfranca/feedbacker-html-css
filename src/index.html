<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <title>Feedbacker HTML + CSS</title>
    <!-- Include the Tailwind CSS file -->
    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div class="flex justify-center bg-brand-main">
      <div class="flex items-center justify-center h-28 w-4/5 max-w-6xl">
        <div class="flex w-28">
          <img src="assets/images/logo_white.png" alt="logo" />
        </div>
      </div>
    </div>
    <div class="flex justify-center bg-brand-gray">
      <div class="flex flex-col my-6 w-4/5 max-w-6xl">
        <a href="https://www.figma.com/file/WhUZBnYnxgXVImQjh04Qon/Admin?node-id=0%3A1" target="_blank">
          <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg cursor-pointer">
            <div class="bg-cover bg-center h-56 p-4" style="background-image: url('assets/index-images/feedbacker_figma.jpg')"></div>
            <div class="p-4">
              <p class="font-bold text-center text-sm text-gray-700">Feedbacker figma layout</p>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="flex justify-center bg-white">
      <div class="flex flex-col my-6 w-4/5 max-w-6xl">
        <div class="flex justify-center mb-6">
          <!-- Place this tag where you want the button to render. -->
          <a
            class="github-button"
            href="https://github.com/renanfranca/feedbacker-html-css"
            data-size="large"
            data-show-count="true"
            aria-label="Star renanfranca/feedbacker-html-css on GitHub"
            >Access the feedbacker-html-css repository</a
          >
        </div>
        <div class="flex justify-center space-x-6">
          <a href="home.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/home.png')">
                <img src="assets/index-images/home.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Home</p>
              </div>
            </div>
          </a>
          <a href="modal-sign-in.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/modal_sign_in.png')">
                <img src="assets/index-images/modal_sign_in.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Modal Sign In</p>
              </div>
            </div>
          </a>
          <a href="modal-sign-in-loading.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/modal_sign_in_loading.png')">
                <img src="assets/index-images/modal_sign_in_loading.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Modal Sign In Loading</p>
              </div>
            </div>
          </a>
        </div>
        <div class="flex mt-6 items-center justify-center space-x-6">
          <a href="modal-login.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/modal_login.png')">
                <img src="assets/index-images/modal_login.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Modal Login</p>
              </div>
            </div>
          </a>
          <a href="credentials.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/credentials.png')">
                <img src="assets/index-images/credentials.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Credentials</p>
              </div>
            </div>
          </a>
          <a href="credentials-loading.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/credentials_loading.png')">
                <img src="assets/index-images/credentials_loading.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Credentials Loading</p>
              </div>
            </div>
          </a>
        </div>
        <div class="flex mt-6 items-center justify-center space-x-6">
          <a href="feedbacks.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/feedbacks.png')">
                <img src="assets/index-images/feedbacks.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Feedbacks</p>
              </div>
            </div>
          </a>
          <a href="feedbacks-loading.html">
            <div class="max-w-sm mx-auto bg-brand-gray shadow-lg rounded-lg cursor-pointer">
              <div class="bg-contain bg-no-repeat bg-center" style="background-image: url('assets/index-images/feedbacks_loading.png')">
                <img src="assets/index-images/feedbacks_loading.png" class="invisible" alt="Polaroid image" />
              </div>
              <div class="p-4">
                <p class="font-bold text-center text-sm text-gray-700">Feedbacks Loading</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>

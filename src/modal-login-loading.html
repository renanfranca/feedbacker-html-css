<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Include the Tailwind CSS file -->
    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fixed top-0 left-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
      <div class="fixed mx-10 w-3/4 lg:w-1/3">
        <div class="flex flex-col overflow-hidden bg-white rounded-lg animate-fadeInDown animate-faster">
          <div class="flex flex-col px-12 py-10 bg-white">
            <div class="flex flex-col w-full h-full">
              <div class="flex justify-between">
                <h1 class="font-black text-3xl">Entre na sua conta</h1>
                <button class="text-gray-400 text-3xl focus:outline-none">&times;</button>
              </div>
              <div class="mt-16">
                <form>
                  <label class="block">
                    <span class="font-medium text-lg">E-mail</span>
                    <input
                      class="block text-lg py-3 px-4 w-full border-brand-danger bg-brand-gray border-2 rounded"
                      placeholder="bob@example.com"
                      type="email"
                    />
                    <span class="text-brand-danger">* O campo é obrigatório</span>
                  </label>
                  <label class="block mt-9">
                    <span class="font-medium text-lg">Senha</span>
                    <input
                      v-model="state.password.value"
                      class="block text-lg py-3 px-4 w-full bg-brand-gray border-2 rounded"
                      type="password"
                    />
                    <span class="text-brand-danger hidden">* O campo é obrigatório</span>
                  </label>
                  <button
                    disabled
                    type="submit"
                    class="block font-bold text-lg mt-6 py-2 px-14 bg-brand-main text-white rounded-full focus:outline-none transition-all opacity-50"
                  >
                    <svg
                      class="fill-white animate-twSpin animate-infinite"
                      width="22"
                      height="22"
                      viewBox="0 0 22 30"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M11 6.81818V10.9091L16.5 5.45455L11 0V4.09091C4.9225 4.09091 0 8.97273 0 15C0 17.1409 0.6325 19.1318 1.705 20.8091L3.7125 18.8182C3.09375 17.6864 2.75 16.3773 2.75 15C2.75 10.4864 6.44875 6.81818 11 6.81818ZM20.295 9.19091L18.2875 11.1818C18.8925 12.3273 19.25 13.6227 19.25 15C19.25 19.5136 15.5512 23.1818 11 23.1818V19.0909L5.5 24.5455L11 30V25.9091C17.0775 25.9091 22 21.0273 22 15C22 12.8591 21.3675 10.8682 20.295 9.19091V9.19091Z"
                      />
                    </svg>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

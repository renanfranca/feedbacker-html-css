<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Include the Tailwind CSS file -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fixed top-0 left-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
      <div class="fixed mx-10 w-3/4 lg:w-1/3">
        <div class="flex flex-col overflow-hidden bg-white rounded-lg animate__animated animate__fadeInDown animate__faster">
          <div class="flex flex-col px-12 py-10 bg-white">
            <div class="flex flex-col w-full h-full">
              <div class="flex justify-between">
                <h1 class="font-black text-3xl">Entre na sua conta</h1>
                <button class="text-gray-400 text-3xl focus:outline-none" @click="close">&times;</button>
              </div>
              <div class="mt-16">
                <form @submit.prevent="submit">
                  <label class="block">
                    <span class="font-medium text-lg">E-mail</span>
                    <input
                      class="block text-lg py-3 px-4 w-full border-brand-danger border-2 rounded"
                      placeholder="bob@example.com"
                      type="email"
                    />
                    <span class="text-brand-danger">* The field is required!</span>
                  </label>
                  <label class="block mt-9">
                    <span class="font-medium text-lg">Senha</span>
                    <input
                      v-model="state.password.value"
                      class="block text-lg py-3 px-4 w-full bg-brand-gray border-2 rounded"
                      type="password"
                    />
                    <span class="text-brand-danger hidden">* The field is required!</span>
                  </label>
                  <button
                    :disabled="state.isLoading"
                    type="submit"
                    :class="{ 'opacity-50': state.isLoading }"
                    class="block font-bold text-lg mt-6 py-2 px-14 bg-brand-main text-white rounded-full focus:outline-none transition-all"
                  >
                    <IconVue v-if="state.isLoading" name="LoadingVue" class="animate-spin" />
                    <span v-else>Entrar</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
